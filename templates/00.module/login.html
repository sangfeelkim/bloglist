{% extends "01.layout/frame.html" %}

{% block contents %}
{% load static %}
  <main class="form-signin">
    <div class="frame">
      
     <form class="frame__content" action="{% url 'blog:login' %}" method="post">
        {% csrf_token %}          
              <div class="frame__content__title" >
                  <h3 style="color: rgb(0, 153, 176);">LOG-IN</h3>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" name="username" id="username" autocomplete="off" placeholder="아이디를 입력하세요">
                <label for="username">아이디</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder="Password">
                <label for="password">비밀번호</label>
              </div>
              <button type="sumit" style="width: 150px;" class="btn btn-info text-white" >로그인</button>
      </form>
    </div>
  </main>
  <style>
    .login_box{
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    a{
      text-decoration: none;
  }
    h1{
      text-align: center;
    }
    main{
      display: flex;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
    
    .frame{
      width: 50%;
      height: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      
      margin: 5%;
      padding: auto;
      overflow: hidden;
      position: relative;
      transition: 0.5s;
      justify-content: center;
      display: flex;
      align-items: center;
      flex-direction:row;
  }
  .frame:hover{
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }
  .frame__image{
      width: 40%;
      height: 150px;
      overflow: hidden;
      position: relative;
      justify-content: center;
      display: flex;
      align-items: center;
      flex-direction: column;
  }
  .frame__image > img{
      width: 70%;
      object-fit: cover;
      position: absolute;
      transition: 0.5s;

  }
  .frame__image:hover img{
      transform: scale(1.1);
  }
  .frame__content{
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
  }
  .frame__content > button{
      margin-top: 10px;
  }

  .frame__content__title{
      font-size: 1.3rem;
      font-weight: 700;
      color: rgb(201, 75, 41) !important;
      margin-bottom: 5px;
      justify-content: center;
      display: flex;
      align-items: center;
      flex-direction:column;
  }
  .frame__content__text{
      font-size: 1rem;
      font-weight: 400;
      color: #333;
      margin-bottom: 5px;
  }

  .frame__content__button button {
      background-color: rgb(0, 153, 176);
      color: #fff;
      border-radius: 5px;
      transition: 0.5s;
  }
  .frame__content__button{
    margin-top: 10px;
    width: 50%;
    display: flex;
    justify-content: center;
  }

  .frame__content__button button:hover{
      background-color: #444;
  }
  .frame__content__button a:hover{
      background-color: #444;
  }

  @media screen and (max-width: 431px){
    .frame{
      width: 90%;
      height: 90%;
      margin: 10px;
      padding: 15px;
      flex-direction: column;
    }
    .login_box{
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: row;
    }
    .frame__content__button{
      margin-top: 10px;
      width: 50%;
      display: flex;
      justify-content: center;
    }
  }
  </style>
{% endblock %}
