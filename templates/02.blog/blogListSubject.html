{% load humanize %}
<div class="container">
    <table class="table">
        <thead>
            <thead class="table table-secondary">
                <th>구  분</th>
                <th>제  목</th>
                <th>작성일시</th>            
            </tr>
        </thead>
        <tbody>
            {% for post in page %}
                <tr class="text-center" onclick="location.href='/blog/blogdetail/{{ post.id }}'" style="cursor: pointer;">                    
                    <td class='text-uppercase'>{{ post.category }}</td>
                    <td id="subtitle">{{post.title}}</td>
                    <td class="dayName">{{ post.createdate|date:"Y년 F j일"}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div style="display: flex;justify-content: center;">
    <a href="/blog" class="btn btn-secondary">목록</a>
    {% if user.is_authenticated %}
    <a class="btn btn-primary" href="/blog/blogwrite">글쓰기</a>
    {% endif %}
</div>
{% include '00.module/pagination.html' %}
<style>
    a{
     margin: 10px;
    }
</style>
